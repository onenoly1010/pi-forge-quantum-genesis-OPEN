<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Quantum Pi Forge Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-card p {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .info-panel {
            background: #f3f4f6;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .info-panel h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #d1d5db;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #6b7280;
            font-weight: 500;
        }
        
        .info-value {
            color: #111827;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>‚ö° Quantum Pi Forge</h1>
            <p>üõ°Ô∏è Gargoura Engine Dashboard</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>Status</h3>
                <p><span class="status-indicator status-online"></span><span id="status">Online</span></p>
            </div>
            
            <div class="status-card">
                <h3>Service</h3>
                <p id="service">Quantum Pi Forge</p>
            </div>
            
            <div class="status-card">
                <h3>Engine</h3>
                <p id="engine">Gargoura Active</p>
            </div>
            
            <div class="status-card">
                <h3>Network</h3>
                <p id="network">Pi Mainnet</p>
            </div>
        </div>
        
        <div class="info-panel">
            <h3>System Information</h3>
            <div class="info-row">
                <span class="info-label">Server Port</span>
                <span class="info-value">8080</span>
            </div>
            <div class="info-row">
                <span class="info-label">Protocol</span>
                <span class="info-value">HTTP</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Updated</span>
                <span class="info-value" id="timestamp">Loading...</span>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Status</button>
        </div>
        
        <div class="footer">
            <p>Quantum Pi Forge ‚Ä¢ Powered by Gargoura Engine</p>
        </div>
    </div>
    
    <script>
        let ws;
        function connectWS() {
            try {
                ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
                ws.onmessage = (evt) => {
                    const msg = JSON.parse(evt.data);
                    if (msg.type === 'status') {
                        const data = msg.payload;
                        document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                        document.getElementById('service').textContent = data.service;
                        document.getElementById('engine').textContent = data.engine;
                        document.getElementById('network').textContent = data.network;
                        document.getElementById('timestamp').textContent = new Date(data.ts).toLocaleString();
                    }
                };
                ws.onerror = () => { /* fallback happens via polling */ };
            } catch (e) { /* ignore, rely on polling */ }
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('status').textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                document.getElementById('service').textContent = data.service;
                document.getElementById('engine').textContent = data.engine;
                document.getElementById('network').textContent = data.network;
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
            } catch (error) {
                console.error('Failed to fetch status:', error);
                document.getElementById('timestamp').textContent = 'Error loading data';
            }
        }
        
        // Auto-refresh every 5 seconds (fallback)
        setInterval(refreshData, 5000);
        
        // Initial load and WS connect
        refreshData();
        connectWS();
    </script>
</body>
</html>
